<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
  <link rel="alternate icon" href="/icons/icon-192x192.png" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />

  <!-- Favicon and Icons -->
  <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
  <link rel="alternate icon" href="/icons/icon-192x192.png" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512x512.png" />

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#10b981" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="TradeJournal" />
  <meta name="application-name" content="MyTradeJournal" />
  <meta name="msapplication-TileColor" content="#10b981" />
  <meta name="msapplication-config" content="/browserconfig.xml" />

  <!-- App Description -->
  <meta name="description" content="A comprehensive trading journal application for tracking trades, analyzing performance, and improving trading strategies" />
  <meta name="keywords" content="trading, journal, finance, stocks, performance, analytics" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="MyTradeJournal - Trading Performance Tracker" />
  <meta property="og:description" content="Track your trades, analyze performance, and improve your trading strategies" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/icons/icon-512x512.png" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="MyTradeJournal" />
  <meta name="twitter:description" content="Trading performance tracker and journal" />
  <meta name="twitter:image" content="/icons/icon-512x512.png" />

  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-192x192.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-192x192.png" />

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <title>MyTradeJournal - Trading Performance Tracker</title>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
